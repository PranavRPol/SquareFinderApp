<html>
<head>
	<title>Square Finder App by Pranav</title>
	<style>
		*{font-size:50px;}
		body{background-color:lightblue;}
	</style>
	<script>
		function compute()
		{
		event.preventDefault();
		let num=document.getElementById("num");

		if(num.value=="")
		
		{	
			alert("u did not enter number");	
			num.focus();
			return;
		
		}
	
		let n =parseFloat(num.value);
		let r=n*n;
		localStorage.setItem("res",r);
		window.location.href="result.html";
		}
	</script>
	</head>
	<body>
	<center>
		<script>
			localStorage.clear();
		</script>
		<h1>Square Finder App</h1>
		<form onsubmit="compute()">
		<input type="number" step="any" id="num" placeholder="enter number" />
		<br></br>
		<input type="submit" value="Finder Square"/>
		</form>
	</center>
	</body>
	</html>
